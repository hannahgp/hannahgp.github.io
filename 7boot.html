<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="7boot.css">
</head>

<title>Dogs </title>
</head>

<body>
    <h1>Hello, world!</h1>

    <div class="card" style="width: 18rem;">
        <img src="https://www.petmd.com/sites/default/files/Acute-Dog-Diarrhea-47066074.jpg" class="card-img-top"
            alt="no photo">
        <div class="card-body">
            <h5 class="card-title">cute dog 1 </h5>
            <p class="card-text"> this is a pug </p>
            <a href="#" class="btn btn-primary">see more pugs</a>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="https://i.ytimg.com/vi/b1JRaGJpzc8/maxresdefault.jpg" class="card-img-top" alt="no photo">
        <div class="card-body">
            <h5 class="card-title">cute dog 2 </h5>
            <p class="card-text"> this is a labrador </p>
            <a href="#" class="btn btn-primary">see more labradors</a>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="https://i.imgur.com/LJLEnT7.jpg" class="card-img-top" alt="no photo">
        <div class="card-body">
            <h5 class="card-title">not a cute dog </h5>
            <p class="card-text"> this is an angry cat </p>
            <a href="#" class="btn btn-primary">see more angry cats</a>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
