<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>

    <h1> Register </h1>

 <form> 
    <label for="first-name"> First Name: </label>
    <input id="first-name" type="text" name="first-name" placeholder="John" required >

    <label for="last-name" > Last Name: </label>
    <input id="last-name" type="text" name="last-name" placeholder="Smith" required >
<br> 
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other
<br>
    <label for="email"> Email:</label>
    <input id="email" type="email"  name="email" placeholder="email" required >

    <label for="password"> Password: </label>
    <input id="password" type="password" name="password" placeholder="password" minlength="5" maxlength="10" required > 
<br>
    <label for="birthday" > Birthday: </label>
    <input type="date" id="birthday" name="birthday" >
<br>
    I agree to the terms and conditions <input type="checkbox"> 
<br>
    <input type="submit" > 

</form>
    
</body>
</html>
